<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Alert</title>

  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="box">
  <h3>üö® Emergency Alert</h3>

  <select id="reason">
    <option>Medical Emergency</option>
    <option>Accident</option>
    <option>Fire</option>
  </select>

  <button onclick="sendEmergency()">Send Emergency Alert</button>

  <p id="status"></p>

  <div id="map"></div>
</div>

<script>
function sendEmergency() {
  const status = document.getElementById("status");
  const mapDiv = document.getElementById("map");
  const reason = document.getElementById("reason").value;

  status.innerText = "üìç Fetching location...";

  if (!navigator.geolocation) {
    status.innerText = "‚ùå Geolocation not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      fetch("http://192.168.31.11:3000/emergency", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          reason: reason,
          latitude: lat,
          longitude: lon
        })
      })
      .then(res => res.json())
      .then(() => {
        status.innerText = "‚úÖ Emergency alert sent with location";

        mapDiv.innerHTML = `
          <iframe
            width="100%"
            height="200"
            style="margin-top:10px;border-radius:8px;"
            src="https://www.google.com/maps?q=${lat},${lon}&output=embed">
          </iframe>
        `;
      });
    },
    function(error) {
      status.innerText = "‚ùå Location permission denied";
    }
  );
}
</script>

</body>
</html>
